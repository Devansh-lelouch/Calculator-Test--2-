<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="" />
      <table>
        <tr>
          <td>
            <button class="black"><h1>1</h1></button>
          </td>
          <td>
            <button class="black"><h1>2</h1></button>
          </td>
          <td>
            <button class="black"><h1>3</h1></button>
          </td>
          <td>
            <button><h1 class="opt">-</h1></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="black"><h1>4</h1></button>
          </td>
          <td>
            <button class="black"><h1>5</h1></button>
          </td>
          <td>
            <button class="black"><h1>6</h1></button>
          </td>
          <td>
            <button><h1 class="opt">+</h1></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="black"><h1>7</h1></button>
          </td>
          <td>
            <button class="black"><h1>8</h1></button>
          </td>
          <td>
            <button class="black"><h1>9</h1></button>
          </td>
          <td>
            <button><h1 class="opt">/</h1></button>
          </td>
        </tr>
        <tr>
          <td>
            <button><h1>.</h1></button>
          </td>
          <td>
            <button class="black"><h1>0</h1></button>
          </td>

          <td>
            <button><h1 id="x2">x²</h1></button>
          </td>
        </tr>
        <tr>
          <td>
            <button><h1 id="delete">DEL</h1></button>
          </td>
          <td>
            <button id="clear"><h1>C</h1></button>
          </td>
          <td>
            <button id="clear"><h1 id="x3">x³</h1></button>
          </td>
          <td>
            <button><h1 class="opt">*</h1></button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
